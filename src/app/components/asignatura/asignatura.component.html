<div class="card" style="width: 15rem">
  <div class="card-body">
    <h5 class="card-title">{{ pasar.nombre }}</h5>
    <p class="card-text">
      Profesor:{{ pasar.profesor }}<br />
      Ciclo:{{ pasar.ciclo }}<br />
      Curso:{{ pasar.curso }}
    </p>
  </div>
  <div class="row">
    <div class="col" *ngFor="let item of pasar.conocimientos">
      <img [src]="item.imagen" class="img-fluid" width="50" height="50" />
    </div>
  </div>
</div>
